openapi: 3.0.1
info:
  title: Author Models
  version: 1.0.0
paths: { }
components:
  schemas:
    AuthorCountry:
      type: string
      enum: [ US, DE, JP ]
    Author:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        country:
          $ref: '#/components/schemas/AuthorCountry'
        additionalDetails:
          type: number
        dateOfBirth:
          type: string
          format: date
        dateOfDeath:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - dateOfBirth
        - createdAt

